<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/estilo.css">

</head>

<body>


  <div class="container">


    <div class="contenido">

      <section class="img__moneda">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      </section>

      <section class="info__principal">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <section class="precio">
        <p class="precio__eth"><span></span>0.041 ETH</p>
        <p class="dias__precio"><span></span>3 days left</p>
      </section>

      <section class="usuario">
        <span></span>
        <p>Creation of </p>
        <p class="text__white"> Jules Wyvern</p>
      </section>


    </div>

  </div>


</body>

</html>
